<html>
<head>
<title>
Login page
</title>
</head>
<body>
<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00;>
Scheduler
</h1>
<form name="login">
Username: <input type="text" name="user"/> <br>
Password: <input type="password" name="password"/> <br>
<input type="button" onclick="check(this.form)" value="Login"/><br><br>
<input type="reset" value="Cancel"/>
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.user.value == "user" && form.password.value == "password")
  {
    document.location.href = "index.html";/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username is wrong!")/*displays error message*/
  }
}
</script>
</body>
</html>
